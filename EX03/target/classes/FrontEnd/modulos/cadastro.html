<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de Registro com validações JS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="main-container">
        <h1>SportsNOW</h1>
        <form id="register-form">
            <div class="name-box spacing">
                <label for="name">Nome ou Apelido</label>
                <input type="text" name="name" id="name" placeholder="Ex: Vitor Viana" data-required data-min-length="2" data-max-length="20">
            </div>
            <div class="mini-box spacing">
                <label for="age">Idade</label>
                <input type="number" name="age" id="age" placeholder="Ex: 18" data-required data-min-length="1">
            </div>
            <div class="sport-box">
                <label for="sport">Esportes favorito</label>
                <input type="text" name="sport" id="sport" placeholder="Ex: futebol e basquete" data-required data-min-lenght="3" data-only-letters>
            </div>
            <div class="half-box spacing">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="exemplo123@gmail.com" data-min-length="10" data-email-validate>
            </div>
            <div class="half-box">
                <label for="number">Telefone (Opicional)</label>
                <input type="number" name="number" id="number" placeholder="Ex: 31 123456789">
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirmar senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha" data-equal="password">
            </div>
            <div class="full-box">
                <label for="descrição">Descrição</label>
                <input type="descrição" name="descrição" id="descrição" placeholder="Sou meio campista ao jogar futebol de campo ou society, e no basquete sou armador. Tenho preferência por jogar durante fins de semana." data-required>
            </div> 
            <div class="half-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Cadastrar">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="../assets/scripts/cadastro.js"></script>
</body>
</html>
